<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <!--generic-->
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <!--fb-->
    <meta content="{{ site.title }}" property="og:site_name">

    {% if page.title %}
      <meta content="{{ page.title }}" property="og:title">
    {% else %}
      <meta content="{{ site.title }}" property="og:title">
    {% endif %}

    {% if page.layout == "event" %}
      <meta content="event" property="og:type">
      <!--
      <meta content="Impact Hub Trentino" property="og:fn">
      <meta content="Via Roberto da Sanseverino, 95" property="og:street_address">
      <meta content="Trento" property="og:locality">
      <meta content="Trentino-Alto Adige" property="og:region">
      <meta content="38122" property="og:postal_code">
      <meta content="Italy" property="og:country_name">
    -->
      <meta content="{{ page.date | date_to_xmlschema }}" property="og:start_time">
    {% else %}
      <meta content="website" property="og:type">
    {% endif %}

    {% if page.url %}
      <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {% endif %}

    {% if page.image %}
      <meta content="{{ site.url }}/img/{{ page.image }}" property="og:image">
    {% else %}
      <meta content="{{ site.url }}/img/og_image.jpg" property="og:image">
    {% endif %}
    <meta property="og:description" content="{{ page.description }}" />

    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    {{ content }}

    <div class="footer">
      {% include footer.html %}
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-75242070-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/all.js"></script>

</body>
</html>
