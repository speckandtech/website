title: Speck&Tech
email: comms@speckand.tech

description: The website of Speck&Tech

port: 4268
destination: public
assets_dir: assets
collections_dir: pages
data_dir: data
drafts_dir: drafts
posts_dir: posts
layouts_dir: templates/layouts
includes_dir: templates/includes
plugins_dir: scripts

encoding: UTF-8
markdown: kramdown

sass:
  sass_dir: assets/css
  style: compressed
  sourcemap: never

plugins: []
converters:
  sass:
    prefix: '@tailwind components; @tailwind utilities; '
    exclude: []

keep_files: [".git"]
include: ["assets", "data", "pages"]
exclude:
  [
    ".env",
    ".css",
    ".gitattributes",
    ".gitconfig",
    ".gitignore",
    "old_posts",
    "Gemfile",
    "Gemfile.lock",
    "vercel.json",
    "templates",
    "scripts",
    "drafts",
    "data",
  ]
