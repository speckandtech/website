
title: Speck&Tech
email: comms@speckand.tech

description: ""

url:     / # the base hostname & protocol for the site
baseurl: / # the subpath of the site

port: 4268
destination: public
assets_dir: assets
data_dir: data
collections_dir: collections
posts_dir: posts
drafts_dir: drafts
layouts_dir: templates/layouts
includes_dir: templates/includes

collections:
  events:
    output: true
  jobs:
    output: true

encoding: UTF-8
markdown: kramdown

plugins: []

keep_files: [".git"]
include: ["assets", "pages", "posts"]
exclude:
  [
    ".env",
    ".css",
    ".gitattributes",
    ".gitconfig",
    ".gitignore",
    "old_posts",
    "Gemfile",
    "Gemfile.lock",
    "vercel.json",
    "assets/css",
    "templates",
    "scripts",
    "drafts",
    "data",
  ]
